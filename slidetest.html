<!DOCTYPE html>
<html>
	<head>
		<title>Slideshow Test</title>
		<link rel="stylesheet" href="slideteststyle.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="slidetest.js"></script>
	</head>
	<body>
		<!-- Slideshow container -->
		<div class="slideshow-container">

			<!-- Full-width images with number and caption text -->
			<div class="mySlides fade">
				<div class="numbertext">1 / 3</div>
			    <img src="https://external-preview.redd.it/btq3MWGxjKZFzuASimEuCb0PyvKuHAy1eHEmSWtF5fQ.jpg?auto=webp&s=2735c13f57c7b901336437489322694533d1d3dd" style="width:100%">
			    <div class="text">Among Trees</div>
			  </div>

			<div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
			    <img src="https://images.hdqwalls.com/download/minimalist-landscape-to-1920x1080.jpg" style="width:100%">
			    <div class="text">Caption Two</div>
			</div>

			<div class="mySlides fade">
			    <div class="numbertext">3 / 3</div>
			    <img src="https://cdn.statically.io/img/wallpaperaccess.com/full/203545.jpg" style="width:100%">
			    <div class="text">Caption Three</div>
			</div>

			<!-- Next and previous buttons -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
			<span class="dot" onclick="currentSlide(1)"></span>
			<span class="dot" onclick="currentSlide(2)"></span>
			<span class="dot" onclick="currentSlide(3)"></span>
		</div>

	</body>
</html>
